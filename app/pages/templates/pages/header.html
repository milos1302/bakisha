<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'bakisha-home' %}">Bakisha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Left Side Navigation -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'organization-list' %}">Organizations</a>
                    <a class="nav-item nav-link" href="{% url 'game-list' %}">Games</a>
                    <a class="nav-item nav-link" href="{% url 'profile-list' %}">Players</a>
                </div>
                <!-- Right Side Navigation -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                               aria-haspopup="true" aria-expanded="false">{{ request.user.username }}&nbsp;</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'my-profile' %}">My Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'user-logout' %}">Logout</a>
                            </div>
                        </li>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'user-login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'user-signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
