{% extends 'pages/base.html' %}

{% block content %}
    <div class="media mt-2 mb-2">
        {% if game.image %}
            <img class="rounded game-img-lg" src="{{ game.image.url }}"
                 alt="{{ game.name }} {{ game.type.name }} game image">
        {% endif %}
        <div class="media-body mt-5 ml-3">
            <h1 class="account-heading">
                {{ game.name }} {{ game.type.name }}
            </h1>
            <p class="text-secondary">{{ game.description }}</p>
        </div>
    </div>
{% endblock content %}
