{% extends 'pages/base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Deactivate Profile</legend>
            <h4>Are you sure you want to deactivate your profile?</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Deactivate</button>
            <a class="btn btn-outline-secondary" href="{% url 'profile-detail' profile.slug %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
