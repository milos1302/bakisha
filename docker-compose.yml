version: '3.5'

networks:
  bakisha_net:
    name: bakisha_net

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - bakisha_net
  django:
    build:
      context: .
      dockerfile: django.Dockerfile
    image: bakisha/django:1.0
    container_name: django
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - bakisha_net
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    command: ['./wait-for-it.sh', 'postgres:5432', '--', 'python', 'manage.py', 'runserver', '0.0.0.0:8000']
